<mat-toolbar class="toolbar" color="primary">
  <span routerLink="/">fishbook</span>
  <nav>
    <a class="toolbar__link" routerLink="/new-fish" routerLinkActive="active"
      >New fish</a
    >
    <a class="toolbar__link" routerLink="/my-profile" routerLinkActive="active"
      >My profile</a
    >
    <ng-container *ngIf="user$ | async as user">
      <a class="toolbar__link toolbar__logout" (click)="logout()">Logout</a>
    </ng-container>
  </nav>
</mat-toolbar>
